[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# --- âš¡ PERFORMANCE BOOSTERS ---
via_ir = true
evm_version = "cancun"
optimizer = true
optimizer_runs = 200

# --- ðŸš€ UNLIMITED POWER ---
# Set gas limit to the maximum possible integer to prevent OOG errors
gas_limit = "18446744073709551615" 
# Increase memory limit significantly (2^28 bytes)
memory_limit = 268435456

# --- Fhenix Settings ---
auto_detect_solc = true
block_timestamp = 1700000000
fs_permissions = [{ access = "read", path = "./" }]

[profile.default.rpc_storage_caching]
chains = "all"
endpoints = "all"